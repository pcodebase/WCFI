<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Registration</h1>
        <div class="buttons">
            <!--button class="button button-clear" ng-click="closeLogin()">Close</button-->
            <img src="img/close.png" height="30px" width="30px" ng-click="closeRegistration()">
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="registrationData.name" placeholder="Name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Role</span>
                        <select ng-model="registrationData.role" placeholder="Role">
                            <option>Provider</option>
                            <option>Consumer</option>
                        </select>
                </label>
                <label class="item item-input" ng-show="registrationData.role == 'Provider'">
                    <span class="input-label">Specialization</span>
                        <select ng-model="registrationData.specialization" placeholder="Role">
                            <option>Electrician</option>
                            <option>Painter</option>
                            <option>Plumber</option>
                            <option>Gardener</option>
                        </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="registrationData.username" placeholder="Username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="registrationData.password" placeholder="Password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone No</span>
                    <input type="text" ng-model="registrationData.phoneNo" placeholder="Phone No">
                </label>

                <label class="item">
                    <center>
                    <button class="button button-balanced" type="submit">Register</button>
                    <button class="button button-energized">Cancel</button>
                    </center>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
