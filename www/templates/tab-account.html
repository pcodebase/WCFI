<ion-view view-title="Settings">
    <ion-content>
        <center>
            <h4 class="headerbg">Manage Your Preferences</h4>
        </center>
        <ion-list>
            <ion-toggle ng-model="settings.enableFriends">
                Enable Friends
            </ion-toggle>
            <ion-toggle ng-model="settings.enableAlerts">
                Alerts
            </ion-toggle>
            <ion-toggle ng-model="settings.enableLocation">
                Location Access
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
